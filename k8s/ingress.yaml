apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: worker
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
spec:
    rules:
        - host: kube-demo.raineworks.com
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: worker
                            port:
                                number: 80
